<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	</head>
	<style media="screen">
		body {
			width: 800px;
			margin: 10px auto;
		}
		header {
			background: #e5e5e5;
		}
		header > a {
			display: inline-block;
			padding: 10px;
		}
		header > a.active {
			background: #f2f2f2;
		}
		#content {
			padding: 10px;
			min-height: 300px;
			background: #f2f2f2;
		}
		footer {
			background: #e5e5e5;
			font-size: 80%;
			padding: 2px 10px;
		}
	</style>
	<body role="document">

		<script type="text/x-handlebars">
			<header>
				{{#link-to 'index'}}Home{{/link-to}}
				{{#link-to 'about'}}About{{/link-to}}
				{{#link-to 'people'}}People{{/link-to}}
			</header>
			<div id="content">{{outlet}}</div>
			<footer>open-genealogy</footer>
		</script>

		<script type="text/x-handlebars" id="index">
			Index
		</script>

		<script type="text/x-handlebars" id="about">
			open-genealogy
		</script>

		<script type="text/x-handlebars" id="people">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					{{#each person in model}}
						<tr>
							<td>{{person.id}}</td>
							<td>{{person.gender.title}}</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</script>

		<script src="lib/jquery.js"></script>
		<script src="lib/handlebars.js"></script>
		<script src="lib/ember.js"></script>
		<script src="lib/ember-data.js"></script>

		<script charset="utf-8">
			var module = {
				exports: {},
			};
		</script>

		<script src="lib/client.js"></script>
		<script src="lib/models/Gender.js"></script>
		<script src="lib/models/Name.js"></script>
		<script src="lib/models/Nameorigin.js"></script>
		<script src="lib/models/Nametype.js"></script>
		<script src="lib/models/Person.js"></script>

	</body>
</html>
